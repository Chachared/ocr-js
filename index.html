<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js"></script>
    <title>OCR Cat4Classic</title>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">OCR magazine "la vie de l'auto"</h1>
            <div class="ms-5 mt-5">
                <input type="file" name="avatar" />
            </div>
            <div class="ms-5 mt-2">
                <label for="brand" class="fw-bold">Entrer le nom de la marque *</label><br>
                <input type="text" name="brand" /><br>
                <label for="name" class="fw-bold">Entrer votre nom *</label><br>
                <input type="text" name="name">
            </div>
            <div class="ms-5 mt-2">
                <button class="btn rounded-pill btn-success text-white mt-2">Convertir</button>
            </div>
            
            <div class="progress mt-3"></div>
        
        <div class="row mt-5">
            <div class="col-6">
                <h3>image chargée</h3>
                <img src="" alt="" />
            </div>
            <div class="col-6">
                <h3>texte récupéré</h3>
                <textarea name="" id="" cols="80" rows="10"></textarea>
            </div>
        </div>
        <div class="row mt-3 filearea">
        </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v2.0.0-alpha.13/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
